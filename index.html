<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link rel="stylesheet" href="dist/style.css">
    <link rel="shortcut icon" href="images/Logo (3).png" type="image/x-icon">
</head>
<body class="bg-black">
    <!-- header section -->
     <!-- <header>
        <div>
            <a href="#"><img src="images/Logo (3).png" alt=""></a>
        </div>
        <div>
            <a href="#"></a>
            <a href="#"></a>

     <header
      class="w-[90%]  bg-[#080808] px-6 border-gray-100 shadow-2xl  z-50 flex justify-between items-center mx-auto  py-2 fixed top-[30px] left-[5%] right-[5%] rounded-full"
    >
      <!-- Logo -->
      <div>
        <a href="#">
          <img src="images/Logo (3).png" alt="logo" />
        </a>
      </div>

      <!-- Desktop Nav -->
      <nav class="hidden md:flex gap-5 items-center">
        <a
          href="#"
          class="text-white font-semibold text-lg hover:text-red-900 hover:translate-y-2 hover:scale-105"
          >Home</a
        >
        <a
          href="#"
          class="text-white font-semibold text-lg hover:text-red-900 hover:translate-y-2 hover:scale-105"
          >Careers</a
        >
        <a
          href="#"
          class="text-white font-semibold text-lg hover:text-red-900 hover:translate-y-2 hover:scale-105"
          >About</a
        >
        <a
          href="#"
          class="text-white font-semibold text-lg hover:text-red-900 hover:translate-y-2 hover:scale-105"
          >Secutity</a
        >
      </nav>

      <!-- + Menu/Close Icon -->
      <div class="flex items-center gap-3">
        <!-- Desktop Button -->
        <button
          class="hidden md:block text-white bg-transparent rounded-md px-3 py-1 text-lg hover:scale-105 hover:text-black hover:bg-white  transition-all duration-300"
        >
          Sign Up
        </button>
        <button
          class="hidden md:block text-white  bg-yellow-300  px-3 py-1 text-lg hover:scale-105 hover:text-black hover:bg-white rounded-full  transition-all duration-300"
        >
          Login
        </button>

        <!-- Toggle Icons (only on small devices) -->
        <button
          id="toggleBtn"
          class="md:hidden focus:outline-none relative z-50"
        >
          <!-- Menu Icon -->
          <svg
            id="menuIcon"
            xmlns="http://www.w3.org/2000/svg"
            class="size-10 text-black rounded-2xl px-3 py-2 bg-yellow-300"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>

          <!-- Close Icon -->
          <svg
            id="closeIcon"
            xmlns="http://www.w3.org/2000/svg"
            class="size-6 text-white hidden absolute top-0 right-0 mx-1"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <!-- Mobile Menu -->
      <div
        id="mobileMenu"
        class="md:hidden hidden px-10 justify-center items-center absolute top-full left-0 w-full bg-black text-white flex flex-col gap-4 p-6 shadow-md z-40"
      >
        <a href="#" class="text-lg hover:text-green-900">Home</a>
        <a href="#" class="text-lg">Careers</a>
        <a href="#" class=" text-lg">About</a>
        <a href="#" class=" text-lg">Secutity </a>

        <button
          class="text-white bg-red-700 rounded-md px-3 py-2 text-lg hover:scale-105 hover:bg-white hover:text-red-900 transition-all duration-300"
        >
          Sign Up
        </button>
         <button
          class="text-white bg-red-700 rounded-md px-3 py-2 text-lg hover:scale-105 hover:bg-white hover:text-red-900 transition-all duration-300"
        >
          Login
        </button>
      </div>
     </header>
    
<!-- javascript -->
 <script>
      const toggleBtn = document.getElementById("toggleBtn");
      const menuIcon = document.getElementById("menuIcon");
      const closeIcon = document.getElementById("closeIcon");
      const mobileMenu = document.getElementById("mobileMenu");

      toggleBtn.addEventListener("click", () => {
        const isOpen = !menuIcon.classList.contains("hidden");

        // Toggle icons
        menuIcon.classList.toggle("hidden");
        closeIcon.classList.toggle("hidden");

        // Toggle menu
        if (isOpen) {
          mobileMenu.classList.remove("hidden");
        } else {
          mobileMenu.classList.add("hidden");
        }
      });
    </script>
</body>
</html>
